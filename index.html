<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker Madness!</title>
    <link rel="icon" type="image/x-icon" href="cookie.png" />
  </head>
  <body>
    <div class="score-container">
      <div class="num-cookies-container"></div>
      <p>cookies</p>
      <div class="per-second-container">
        <p class="">Cookies per second:</p>
        <div class="per-second-text"></div>
      </div>
    </div>
    <div class="upgrades-container">
      <button
        class="upgrade-btn"
        data-name="cursor"
        data-cost="10"
        data-rate="0.1"
        title=""
      ></button>
      <button
        class="upgrade-btn"
        data-name="grandma"
        data-cost="100"
        data-rate="1"
        title=""
      ></button>
      <button
        class="upgrade-btn"
        data-name="farm"
        data-cost="1000"
        data-rate="10"
        title=""
      ></button>
      <button
        class="upgrade-btn"
        data-name="factory"
        data-cost="10000"
        data-rate="100"
        title=""
      ></button>
      <button
        class="upgrade-btn"
        data-name="spaceship"
        data-cost="100000"
        data-rate="1000"
        title=""
      ></button>
    </div>
    <div class="cookie-container">
      <div class="cookie">
        <img src="assets/cookie.png" alt="Big Cookie" width="200px" />
        <audio class="cookie-audio" src="click_sound.mp3"></audio>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
