<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="score-container">
      <p>Cookies collected:</p>
      <div class="num-cookies-container"></div>
      <p>Per second:</p>
      <div class="per-second-container"></div>
    </div>
    <div class="upgrades-container">
      <button class="upgrade-btn" data-cost="10" data-rate="0.1">
        Cursor (0.1/s)
      </button>
      <button class="upgrade-btn" data-cost="100" data-rate="1">
        Grandma (1/s)
      </button>
      <button class="upgrade-btn" data-cost="1000" data-rate="10">
        Farm (10/s)
      </button>
      <button class="upgrade-btn" data-cost="5000" data-rate="100">
        Mine (100/s)
      </button>
    </div>
    <div class="cookie-container">
      <audio id="clickAudio" src="click_sound.mp3"></audio>
      <img src="cookie.png" alt="cookie" class="cookie" width="200px" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
